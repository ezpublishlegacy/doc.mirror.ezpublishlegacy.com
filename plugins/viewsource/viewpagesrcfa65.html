        <p>&nbsp;</p>         <p>Search was initially part of the Storage and is now a standalone feature.</p><p>In eZ Platform, you find 3 search engines possibilities :</p><ol><li>Legacy</li><li>ElasticSearch integration</li><li>Solr integration</li></ol><p>The Search Engines integrations have real search capacities and are not just filtering the results.</p>
