    <body class="mceContentBody aui-theme-default wiki-content fullsize">
        <p>&nbsp;</p>         <p>The following two lists of issues are for Legacy and Platform stack respectively as eZ Publish 5.x contains both.<br /><span style="font-size: 10.0pt;line-height: 13.0pt;">The bug tracker for eZ Publish, from which these lists are extracted, is available at </span><a href="https://jira.ez.no/" style="font-size: 10.0pt;line-height: 13.0pt;">https://jira.ez.no</a></p><p><img class="editor-inline-macro" src="../../download/resources/confluence.extra.jira/jira-table.jpg" data-macro-name="jira" data-macro-parameters="columns=key,summary,type,created,updated,due,assignee,reporter,priority,status,resolution|jqlQuery=project \= EZP AND affectedVersion \= &quot;Known Issues Legacy Stack&quot; AND affectedVersion in ( &quot;5.1&quot;, &quot;5.2&quot;, &quot;5.3&quot;, &quot;5.4.0&quot; ) AND (resolution is EMPTY OR resolution !\= Fixed OR fixVersion not in (&quot;5.3&quot;, &quot;5.4.0&quot; )) ORDER BY priority DESC, created ASC    |maximumIssues=20|server=eZ Systems JIRA tracker|serverId=841cf523-cc54-30bc-bc5d-89e63192498a" data-macro-schema-version="1"></p><p> </p><p><img class="editor-inline-macro" src="../../download/resources/confluence.extra.jira/jira-table.jpg" data-macro-name="jira" data-macro-parameters="columns=key,summary,type,created,updated,due,assignee,reporter,priority,status,resolution|jqlQuery=project \= EZP AND affectedVersion \= &quot;Known Issues 5.x Stack&quot; AND affectedVersion in ( &quot;5.1&quot;, &quot;5.2&quot;, &quot;5.3&quot;, &quot;5.4.0&quot; ) AND (resolution is EMPTY OR ( resolution \= Fixed AND fixVersion not in (&quot;5.1&quot;, &quot;5.2-alpha1&quot;, &quot;5.2-beta1&quot;, &quot;5.2-rc1&quot;, &quot;5.2&quot;, &quot;5.3&quot;, &quot;5.4.0-beta1&quot;,&quot;5.4.0-rc1&quot;,&quot;5.4.0&quot;))) ORDER BY priority DESC, created ASC  |maximumIssues=20|server=eZ Systems JIRA tracker|serverId=841cf523-cc54-30bc-bc5d-89e63192498a" data-macro-schema-version="1"></p>
